<p-blockUI [blocked]="loading" [target]="filters"></p-blockUI>

<div class="p-grid">
  <p-panel #filters class="p-col-12" header="Filters">
    Tag <p-dropdown *ngIf="retentionOptions" class="p-col-12 p-col-align-center ui-widget" optionLabel="label"
                    [options]="retentionOptions.tags" [(ngModel)]="selected.tag" filter="true"></p-dropdown>

    Interval <p-dropdown *ngIf="retentionOptions" class="p-col-12 p-col-align-center ui-widget" optionLabel="label"
                         [options]="retentionOptions.intervals" [(ngModel)]="selected.interval"></p-dropdown>

    Since <p-calendar [(ngModel)]="selected.since" dateFormat="yy-mm-dd" [yearNavigator]="true" yearRange="2016:2025"></p-calendar>

    &nbsp;&nbsp;

    <button class="p-col-3 p-col-align-center ui-widget" type="button" pButton icon="fa fa-check"
            (click)="loadRetentionData()" label="Get Data"></button>
  </p-panel>

  <p-progressSpinner *ngIf="this.loading"></p-progressSpinner>

  <h2 *ngIf="retentionData">
    {{active.describe()}}
  </h2>

  <div class="p-col-12 p-col-align-center ui-widget">

    <p *ngIf="!retentionData">No data</p>

    <table *ngIf="retentionData">
      <thead>
        <tr>
          <th>Cohort</th>
          <th># Users</th>
          <th *ngFor="let n of retentionData[0].data.slice(1).keys()">{{n+1}}</th>
        </tr>
      </thead>
      <tr *ngFor="let retention of retentionData">
        <th>{{retention.cohort}}</th>
        <td>{{retention.data[0]}}</td>
        <td *ngFor="let r of retention.data.slice(1)" [className]="color(r/retention.data[0]*100)">{{(r/retention.data[0]*100).toFixed(2)}}%</td>
      </tr>
    </table>
  </div>
</div>
