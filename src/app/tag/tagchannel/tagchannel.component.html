<div  class="tagchannel p-grid p-justify-center p-align-center" style="margin:50px;">

  <span class="p-col-7 p-col-align-center ui-widget" style="font-size:300%;text-align: center">Tag Claim (Badge)</span>

  <span class="p-col-7 p-col-align-center ui-widget" style="font-size:150%">ClaimID</span>
  <input class="p-col-7 p-justify-center" type="text" pInputText style="margin:10px" [(ngModel)]="claim_id">

  <span class="p-col-7 p-col-align-center ui-widget" style="font-size:150%">Tag</span>
  <input class="p-col-7 p-justify-center" type="text" pInputText placeholder="Enter tag" style="margin:10px" [(ngModel)]="tag">

  <div class="p-col-7" style="margin-top:20px;"><p-button label="Submit" icon="pi pi-check" iconPos="left" (onClick)="tagChannel()"></p-button></div>
</div>
